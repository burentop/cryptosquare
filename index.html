<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cryptosquare</title>
  </head>
  <body>
    <div class="container">
      <h1>Encrypt a message using cryptosquare:</h1>
      <form id="encryption">
        <div class="form-group">
          <label for="message">Message to be encrypted:</label>
          <input id="message" class ="form-control" type="text">
        </div>
        <button type="submit" class="btn">Encrypt</button>
      </form>

      <div id="result">
        <h2>"<span id="output-original"></span>" encrypted is:</h2>
        <h2 id="output-encrypted"></h2>
      </div>
    </div>
  </body>
</html>
